<head>
    <meta charset="UTF-8">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">   
    <title>Todolist</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
            <ul class="navbar-nav">
                <li class="navbar-brand">BEAT</li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="create.html">Add beat</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Create</h1>
        <form action="" onsubmit="onSubmit(event)">
            <div class="form-group">
                <label for="image">Track Image: </label>
                <input type="file" id="file" class="form-control">
            </div>
            <div class="form-group">
                <label for="image">Track beat: </label>
                <input type="file" id="beat" class="form-control">
            </div>
            <div class="form-group">
                <label for="usr"><b>Title:</b></label>
                <input type="text" class="form-control" id="titleid" placeholder="Enter Song Title" required/>
            </div>
            <div class="form-group">
                <label for="usr"><b>Artist:</b></label>
                <input type="text" class="form-control" id="artistid"required/>
            </div>
            <label for=""><b>Choose gene:</b></label>
            <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" checked="true" id="genecheckbox"  value="R&B" name="genecheckbox">R&B
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input"  id="genecheckbox" value="Trap" name="genecheckbox">Trap
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input"  id="genecheckbox"  value="Soul" name="genecheckbox">Soul
                </label>
              </div>
            <div class="form-group">
                <label for="usr"><b>time:</b></label>
                <input type="text" class="form-control" id="time" required>
            </div>
            <button type="submit" class="btn btn-success">Add To do list</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-storage.js"></script>
    <script src="./createscript.js"></script>

</body>
</html>
